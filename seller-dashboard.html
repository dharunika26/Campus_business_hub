<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seller Dashboard | Campus Business Hub</title>
    <link rel="stylesheet" href="seller-dashboard.css">
</head>
<body>

<div class="dashboard">

    <!-- Sidebar -->
    <aside class="sidebar">
        <h2>Seller Panel</h2>
        <ul>
            <li onclick="showSection('account')">Account</li>
            <li onclick="showSection('viewProducts')">View Products</li>
            <li onclick="showSection('addProduct')">Add Products</li>
        </ul>
    </aside>

<!-- Account Module -->
<section id="account" class="section">
    <h2>Seller Account</h2>
    
    

 <main class="content"></main>
    <div class="card">
        <input type="text" placeholder="Full Name">
        <input type="email" placeholder="Email ID">
        <input type="text" placeholder="Register Number">
        <input type="text" placeholder="Department">
        <input type="number" placeholder="Year of Studying">
        <button>Save Details</button>
    </div>
</section>


    <!-- Main Content -->

        <!-- View Products Module -->
        <section id="viewProducts" class="section hidden">
            <h2>View Products</h2>

            <!-- Container 1: Products Sold -->
            <div class="stats">
                <div class="stat-card">
                    Products Sold
                    <span>14</span>
                </div>
            </div>

            <!-- Container 2: Bar Chart -->
            <div class="card">
                <h3>Most Sold Products</h3>
                <canvas id="salesChart" width="400" height="220"></canvas>
            </div>

            <!-- Container 3: Products List -->
            <div class="card">
                <h3>Posted & Available Products</h3>
                <ul class="product-list">
                    <li>Notebook – ₹120</li>
                    <li>Pen Stand – ₹80</li>
                    <li>Keychain – ₹50</li>
                </ul>
            </div>
        </section>

        <!-- Add Product Module -->
        <section id="addProduct" class="section hidden">
            <h2>Add Products</h2>
            <div class="card">
                <input type="text" placeholder="Product Name">
                <input type="number" placeholder="Price">
                <input type="number" placeholder="Quantity">
                <textarea placeholder="Product Description"></textarea>
                <button>Add Product</button>
            </div>
        </section>

        <!-- Top Bar -->
             <div class="topbar">
                <button class="logout-btn" onclick="logout()">Logout</button>
             </div>


    </main>
</div>

<script src="seller-dashboard.js"></script>
</body>
</html>
